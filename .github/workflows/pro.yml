# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Navegadores
        run: npx playwright install

      - name: Ejecutar los tests
        run: npm run test:ci

      - name: Crear el reporte HTML
        run: npm run posttest

      - name: Subir los resultados
        uses: actions/upload-pages-artifact@v2.0.0  
        with:    
          path: reports

      - name: Publicar los resultados
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: reports # The folder the action should deploy.
          
        env:
          DOTENV_KEY: ${{ secrets.PT_CI }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV: "pro"
          

      
          
